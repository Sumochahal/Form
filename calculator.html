<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using html css & js</title>
    <style>
        input[type="button"]
        {
           width: 100%;
           height: 100%; 
        }
        input[type="button"]:hover{
            background-color: rgb(155, 201, 62);
        }
        /* .middle{
            margin-top: 1000px;
            background-color: beige;
            border: black solid;
        } */
    </style>
</head>
<body class>
    
    <table >
        <tr >
            <th colspan="3"> <input type="text" placeholder="Enter Input" id="row1"></th>
            <th> <input type="button" value="C" onclick="clr()"></th>
        </tr>
        <tr class="row2">
            <th> <input type="button" value="7" onclick="pick(7)"></th>
            <th> <input type="button" value="8" onclick="pick(8)"></th>
            <th> <input type="button" value="9" onclick="pick(9)"></th>
            <th> <input type="button" value="/" onclick="pick('/')"></th>
        </tr> 
        <tr class="row3">
            <th> <input type="button" value="4" onclick="pick(4)"></th>
            <th> <input type="button" value="5" onclick="pick(5)"></th>
            <th> <input type="button" value="6" onclick="pick(6)"></th>
            <th> <input type="button" value="*" onclick="pick('*')"></th>
        </tr>
        <tr class="row4">
            <th> <input type="button" value="1"onclick="pick(1)"></th>
            <th> <input type="button" value="2"onclick="pick(2)"></th>
            <th> <input type="button" value="3"onclick="pick(3)"></th>
            <th> <input type="button" value="-"onclick="pick('-')"></th>
        </tr>
        <tr class="row5">
            <th> <input type="button" value="0" onclick="pick(0)"></th>
            <th> <input type="button" value="." onclick="pick('.')"></th>
            <th> <input type="button" value="=" onclick="solve()"></th>
            <th> <input type="button" value="+" onclick="pick('+')"></th>
        </tr>
    </table>

    <script>
        function pick(val)
        {
          document.getElementById("row1").value +=val;
          console.log(document.getElementById("row1"));
          console.log(document.getElementById("row1").value);

        }
        function clr()
        {
          document.getElementById("row1").value = " ";
        }

        function solve()
        {
          let x=document.getElementById("row1").value;
          let y=eval(x);
          document.getElementById("row1").value=y;
        }
    </script>
    
</body>
</html>
